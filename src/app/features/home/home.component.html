<div class="home">
  <!-- Loading State -->
  @if (isLoading()) {
    <div class="loading-state">
      <div class="container">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
    </div>
  }

  <!-- Error State -->
  @if (error() && !isLoading()) {
    <div class="error-state">
      <div class="container">
        <div class="error-message">
          <h2>Oops! Something went wrong</h2>
          <p>{{ error() }}</p>
          <app-button (clicked)="retryLoadData()" variant="secondary" label="Try Again" />
        </div>
      </div>
    </div>
  }

  <!-- Main Content -->
  @if (!isLoading() && !error()) {
    <app-hero />
    
    <app-product-types [productTypes]="productTypes()" />
    
    <app-collections 
      [collections]="collections()" 
      [previewProducts]="previewProducts()" 
    />
    
    <app-about-preview />
  }
</div>
