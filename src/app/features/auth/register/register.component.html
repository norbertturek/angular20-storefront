<div class="register-container">
  <img class="register-image" src="/images/content/living-room-dark-gray-corner-sofa-coffee-table.png" alt="Living room with dark gray corner sofa and coffee table" />
  <div class="register-form-wrapper">
    <h1 class="register-title">Hey, welcome to Sofa Society!</h1>
    <form (ngSubmit)="onSubmit($event)" class="register-form" autocomplete="on">
      <div class="register-row">
        <input type="text" placeholder="First name" [value]="firstName()" (input)="onFirstNameInput($event)" (blur)="onFirstNameBlur()" required autocomplete="given-name" />
        <div *ngIf="firstNameTouched() && firstNameError()" class="register-error">{{ firstNameError() }}</div>
        <input type="text" placeholder="Last name" [value]="lastName()" (input)="onLastNameInput($event)" (blur)="onLastNameBlur()" required autocomplete="family-name" />
        <div *ngIf="lastNameTouched() && lastNameError()" class="register-error">{{ lastNameError() }}</div>
      </div>
      <input type="email" placeholder="Email" [value]="email()" (input)="onEmailInput($event)" (blur)="onEmailBlur()" required autocomplete="email" />
      <div *ngIf="emailTouched() && emailError()" class="register-error">{{ emailError() }}</div>
      <input type="tel" placeholder="Phone" [value]="phone()" (input)="onPhoneInput($event)" (blur)="onPhoneBlur()" required autocomplete="tel" />
      <div *ngIf="phoneTouched() && phoneError()" class="register-error">{{ phoneError() }}</div>
      <input type="password" placeholder="Password" [value]="password()" (input)="onPasswordInput($event)" (blur)="onPasswordBlur()" required autocomplete="new-password" />
      <div *ngIf="passwordTouched() && passwordError()" class="register-error">{{ passwordError() }}</div>
      <input type="password" placeholder="Confirm password" [value]="confirmPassword()" (input)="onConfirmPasswordInput($event)" (blur)="onConfirmPasswordBlur()" required autocomplete="new-password" />
      <div *ngIf="confirmPasswordTouched() && confirmPasswordError()" class="register-error">{{ confirmPasswordError() }}</div>
      <div *ngIf="error()" class="register-error">{{ error() }}</div>
      <app-button type="submit" [disabled]="!isFormValid()" label="Register" variant="primary" size="medium"></app-button>
    </form>
    <p class="register-login-link">
      Already have an account? <a routerLink="/login">log in</a>.
    </p>
  </div>
</div>
